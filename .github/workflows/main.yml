name: Yılan Oyunu Oluşturucu

on:
  # Her gece yarısı (UTC) otomatik çalıştır
  schedule:
    - cron: "0 0 * * *" 
  
  # Manuel olarak çalıştırmaya izin ver (Actions sekmesinden)
  workflow_dispatch:
  
  # Ana branch'e push yapıldığında çalıştır
  push:
    branches:
    - main

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # Kodu çek
      - name: Checkout
        uses: actions/checkout@v3

      # Yılanı oluştur (platane/snk actions kullanarak)
      - name: Yılan SVG'lerini oluştur
        uses: Platane/snk@v3
        with:
          # Senin kullanıcı adın
          github_user_name: ${{ github.repository_owner }}
          # Çıktı dosyaları (Aydınlık ve Karanlık mod için)
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark

      # Oluşan dosyaları 'output' adında ayrı bir branch'e yükle
      - name: Yılanı output branch'ine yükle
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
